[application]

name="worldfield"
main_scene="res://worldfield.tscn"
icon="res://icon.png"

[autoload]

MapGen="*res://MapGen.gd"

[display]

stretch_mode="disabled"
fullscreen=false
width=1024
height=600
stretch_aspect="keep_height"

[input]

fly_up=[key(W)]
fly_down=[key(S)]
fly_left=[key(A)]
fly_right=[key(D)]
