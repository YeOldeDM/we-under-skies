[application]

name="space-wizard"
main_scene="res://core/main/Main.tscn"
icon="res://icon.png"

[autoload]

Sys="*res://core/global/System.gd"
ConsoleCommand="*res://core/global/ConsoleCommand.gd"
DiscoveryLog="*res://core/global/DiscoveryLog.gd"
NameGen="*res://generators/NameGen.gd"
StarGen="*res://generators/StarGen.gd"
WorldGen="*res://generators/WorldGen.gd"
MapGen="*res://generators/MapGen.gd"

[display]

width=1024
height=600
stretch_mode="2d"
resizable=true
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

fly_up=[key(W)]
fly_down=[key(S)]
fly_left=[key(A)]
fly_right=[key(D)]
shoot=[key(Space)]
console=[key(QuoteLeft)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff02000a
